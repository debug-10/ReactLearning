<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../01_react_basic/lib/react.js"></script>
    <script src="../01_react_basic/lib/react-dom.js"></script>
    <script src="../01_react_basic/lib/babel.js"></script>

    <script type="text/babel">
      const taskList = [
        {
          id: 1,
          name: "吃饭",
          completed: true,
        },
        {
          id: 2,
          name: "睡觉",
          completed: false,
        },
        {
          id: 3,
          name: "敲代码",
          completed: false,
        },
      ];

      // 计算未完成的任务数
      const incompleteTasks = taskList.filter((task) => !task.completed).length;

      const element = (
        <div>
          {/* 显示未完成的任务数 */}
          <h3>未完成的任务数: {incompleteTasks}</h3>
          <div className="item">
            {taskList.map((item) => {
              return (
                <div className="item" key={item.id}>
                  {/* 根据任务状态设置任务名称的颜色 */}
                  <h3 style={{ color: item.completed ? "green" : "red" }}>
                    任务：{item.name}
                  </h3>
                </div>
              );
            })}
          </div>
        </div>
      );

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
